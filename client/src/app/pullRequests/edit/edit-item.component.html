<div class="container">
  <form [formGroup]="updateWorkItemForm" (ngSubmit)="updateWorkItem()">
    <div class="row">
      <div class="col-8">
        <div class="form-group">
          <input
            formControlName="title"
            type="text"
            class="form-control"
            id="exampleInputEmail1"
            name="title"
            placeholder="Work item title"
          />
        </div>
        <div
          *ngIf="
            this.updateWorkItemForm.controls.title.invalid &&
            this.isSubmitted === true
          "
          class="invalid-input"
        >
          Title is required!
        </div>
        <div class="form-group">
          <!-- <div
              [froalaEditor]="options"
              [(froalaModel)]="editorContent"
              class="froala"
            ></div> -->
          <textarea
            [froalaEditor]="options"
            formControlName="editorModel"
            class="froala"
          ></textarea>
          <div
            *ngIf="
              this.updateWorkItemForm.controls.editorModel.invalid &&
              this.isSubmitted === true
            "
            class="invalid-input"
          >
            Description is required (at least 10 characters)!
          </div>
        </div>
        <div class="form-group">
          <button class="btn btn-success" type="submit" name="submit">
            Update Work Item
          </button>
        </div>
      </div>
      <div class="col-4">
        <div class="form-group">
          <ng-multiselect-dropdown
            formControlName="tagControl"
            name="search-tag"
            [placeholder]="'Add tags'"
            [data]="tags"
            [(ngModel)]="selectedItems"
            [settings]="dropdownSettings"
            (onSelect)="onItemSelect($event)"
            (onSelectAll)="onSelectAll($event)"
          >
          </ng-multiselect-dropdown>
        </div>
      </div>
    </div>
  </form>
  <files-uploader (filesEmiter)="onFilesUpload($event)"></files-uploader>
  <div class="upload-table">
    <table class="table files-table" *ngIf="this.filesToShow()">
      <thead>
        <tr>
          <th>File Names:</th>
        </tr>
      </thead>
      <tbody class="upload-name-style">
        <tr *ngFor="let item of this.files">
          <td>
            <strong>{{ item.relativePath }}</strong>
          </td>
          <td>
            <button
              class="btn btn-danger"
              (click)="removeFile(item)"
              type="button"
            >
              Remove file
            </button>
          </td>
        </tr>
        <tr *ngFor="let oldFile of this.oldFiles">
          <td>
            <strong>{{ oldFile.fileName }}</strong>
          </td>
          <td>
            <button
              class="btn btn-danger"
              (click)="removeOldFile(oldFile)"
              type="button"
            >
              Remove file
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
