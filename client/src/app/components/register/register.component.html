<h3 class="text-center">Register</h3>
<div class="d-flex justify-content-center align-items-center container ">
  <form
    [formGroup]="registerForm"
    (ngSubmit)="registerUser()"
    class="register-form"
  >
    <div class="form-group">
      <label for="formGroupFirstName">First Name</label>
      <input
        type="text"
        formControlName="firstName"
        class="form-control"
        id="formGroupFirstName"
        placeholder="First name..."
      />
    </div>
    <div
      *ngIf="
        this.registerForm.controls.firstName.invalid &&
        this.isSubmitted === true
      "
      class="invalid-input"
    >
      First name is required!
    </div>
    <div class="form-group">
      <label for="formGroupLastName">Last Name</label>
      <input
        type="text"
        formControlName="lastName"
        class="form-control"
        id="formGroupLastName"
        placeholder="Last name..."
      />
    </div>
    <div
      *ngIf="
        this.registerForm.controls.lastName.invalid && this.isSubmitted === true
      "
      class="invalid-input"
    >
      Last name is required!
    </div>
    <div class="form-group">
      <label for="formGroupEmail">Email</label>
      <input
        type="email"
        formControlName="email"
        class="form-control"
        id="formGroupEmail"
        placeholder="Email..."
      />
    </div>
    <div
      *ngIf="
        this.registerForm.controls.email.invalid && this.isSubmitted === true
      "
      class="invalid-input"
    >
      Enter a valid email!
    </div>
    <div class="form-group">
      <label for="formGroupUsername">Username</label>
      <input
        type="text"
        formControlName="username"
        class="form-control"
        id="formGroupUsername"
        placeholder="Username..."
      />
    </div>
    <div
      *ngIf="
        this.registerForm.controls.username.invalid && this.isSubmitted === true
      "
      class="invalid-input"
    >
      Username is required!
    </div>
    <div class="form-group">
      <label for="formGroupPassword">Password</label>
      <input
        type="text"
        formControlName="password"
        class="form-control"
        id="formGroupPassword"
        placeholder="Password..."
      />
    </div>
    <div
      *ngIf="
        this.registerForm.controls.password.invalid && this.isSubmitted === true
      "
      class="invalid-input"
    >
      This password must be at least 6 symbols long. It should include at least
      one small letter and one capital letter, one number and one symbol!
    </div>
    <div class="form-group">
      <button type="submit" name="submit" class="float-right btn">
        Register
      </button>
    </div>
  </form>
</div>
